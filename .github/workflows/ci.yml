name: CI

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v1
      - name: copy cargo config
        run: xcopy /H /E /Y .\\.cargo C:\\Rust\\.cargo\
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --features mmap,popup
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - run: mkdir staging
      - name: Create the mod archive
        working-directory: staging
        run: |
          mkdir -p ./engine/config/base
          mkdir -p ./engine/config/cybercmd
          mkdir -p ./engine/tools
          mkdir -p ./r6/scripts
          cp ../resources/engine/config/base/scripts.ini ./engine/config/base/
          cp ../resources/engine/config/cybercmd/scc.toml ./engine/config/cybercmd/
          cp ../target/release/scc.exe ./engine/tools/
          cp ../resources/r6/scripts/redscript.toml ./r6/scripts/
          7z a -mx=9 -r ./redscript.zip *
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          path: |
            target/release/redscript-cli.exe
            ./staging/redscript.zip
