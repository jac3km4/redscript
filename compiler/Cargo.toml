[package]
name = "redscript-compiler"
version = "0.1.0"
authors = ["jac3km4 <jac3km4@pm.me>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
redscript = { path = "../core" }
peg = "0.7"
im = "15"
panoradix = "0.6"
strum = { version = "0.20", features = ["derive"] }
walkdir = "2"
log = "0.4"
